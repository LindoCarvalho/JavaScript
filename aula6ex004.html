    <style>
        body
        {   background-color: #09095c;
            color: #89f1c1;
            font-family: Arial, Helvetica, sans-serif;
            font: 20pt verdana;                  
        }

<body>
    
 <script>
       
    var nome = prompt('Qual seu nome ?')
    
    document.writeln(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras. <br>`) 
    
    document.write(`Olá <strong>${nome}</strong>, seu nome em maiúsculo fica ${nome.toUpperCase()} <br/>`) 
    
    document.write(`Olá <strong>${nome}</strong>, seu nome em minúsculo fica ${nome.toLowerCase()}`)      

 </script>



</body>
</html>
